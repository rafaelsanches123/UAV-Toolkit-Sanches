<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
		var started = false;
		var markers = new Map();
		var map;
		var event_click = [];
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
			  center: {lat: -22.00169469160027, lng: -47.93321388888889},
			  zoom: 18,
			  streetViewControl: false,//desabilita google street view
			  disableDefaultUI: true,//desabilita botoes de mais e menos
			  mapTypeId: 'satellite'
			});
			map.addListener('click', function(e) {
			  event_click.push(e);
			});
			started = true;
			/*var line = new google.maps.Polyline({
				path: [
					new google.maps.LatLng(-22.0062531, -47.8984196),
					new google.maps.LatLng(-22.0168531, -47.8884196)
				],
				strokeColor: "#FF0000",
				strokeOpacity: 1.0,
				strokeWeight: 2,
				map: map
			});*/
		}
		function addMarker(lat, lng, key, label){
			var marker = new google.maps.Marker({
			  position: {lat, lng},
			  title: key,
			  label: label,
			  map: map
			});
			/*marker.addListener('click', function(e) {
			  marker.setMap(null);
			});*/
			markers.set(key, marker);
		}
		function delMarker(key){
			var marker = markers.get(key);
			if(marker!==undefined && marker!==null){
				marker.setMap(null);
			}
		}
		
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAegytNc8m_RKEqYmNWliYx2BwoXGhDLgs&callback=initMap"
    async defer></script>
  </body>
</html>
